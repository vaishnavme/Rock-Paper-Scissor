<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="mainfest" href="mainfest.json" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    
    <link rel="apple-touch-icon" href="./img/icons/apple-touch-icon.png" />
    <link rel="android-chrome-192x192" href="./img/icons/android-chrome-192x192.png" />
    <link rel="android-chrome-512x512" href="./img/icons/android-chrome-512x512.png" />
    <link rel="favicon-16x16" href="./img/icons/favicon-16x16.png" />
    <link rel="favicon-32x32" href="./img/icons/favicon-32x32.png" />
    <link rel="favicon" href="./img/icons/favicon.ico" />

</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor</h1>
        <div class="main">
            <div class="game" id="game-box">
                <img id="rock" src="img/rock.png" onclick="rpsGame(this)">
                <img id="paper" src="img/paper.png" onclick="rpsGame(this)">
                <img id="scissor" src="img/scissors.png" onclick="rpsGame(this)">
            </div>
        </div>
        <div class="gameSet">
            <button class="btn btn-outline-danger btn-block" onclick="reset()">RESET</button>
        </div>
    </div>
    <p class="text-muted" style="text-align: center;">Created ‚ù§ by vaishnav</p>
    <script src="./js/app.js"></script>
</body>
</html>
